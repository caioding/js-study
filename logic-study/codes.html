<!-- <meta charset="UTF-8">
<script>    

alert("Cálculo da Equação de 2 grau! ");
function saltoLinha() {
    document.write("<br>");
}

function calculaDelta(a,b,c) {
    return (b*b - 4*a*c);
}

var a = +prompt("Entre com o valor de a: ");
var b = +prompt("Entre com o valor de b: ");
var c = +prompt("Entre com o valor de c: ");

var delta = calculaDelta(a,b,c);
document.write("O valor de delta é " + delta);
saltoLinha();

if (delta < 0) {
    document.write("A equação não possui raizes reais!");
} else if (delta == 0) {
    var raiz1 = -b + Math.sqrt(delta) / (2*a);
    document.write("A equação possui uma raiz real: " + raiz1);
} else {
    var raiz1 = (-b + Math.sqrt(delta)) / (2*a);
    var raiz2 = (-b - Math.sqrt(delta)) / (2*a);
    document.write("A equação possui duas raizes reais: " + raiz1 + " e " + raiz2);
}

</script> -->

<!-- <meta charset="UTF-8">
<script>
    alert("Fibonaccí!");

    function fibonnacci(n1, n2) {
        var fib = n1 + " " + n2;
        var n3 = 0;
        var contador = 1;
        while(contador <= 10){
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
            fib += " " + n3;
            contador++;
        }
        document.write(fib);
    }

const num1 = 0;
const num2 = 1;
fibonnacci(num1, num2);
</script> -->

<!-- <meta charset="UTF-8">
<script>
    alert("Fatorial!"); 

    function fatorial(num) {
        if (num < 0) {
            return -1;
        }
        else if (num == 0)
        return 1;
        else {
            return num * fatorial(num - 1);
        }
    }
var num = + prompt("Entre com um número: ");
document.write(" O fatorial de " + num + " vale " + fatorial(num));
</script> -->

<!-- <meta charset="UTF-8">
<script>
    alert("Insertion Sort!");

    var v = new Array(5);
    for (var i = 1; i < 6; i++) {
        v[i] = +prompt("Entre com o número " + i + ": ");
    }

    for (var i = 2; i < 6; i++) {
        var aux = v[i];
        var j = i - 1;
        while ( aux < v[j] ) {
            v[j+1] = v[j];
            j = j - 1;
            if (j == 0) {
                break;
            }
        }
        v[j+1] = aux;
    }

    for (var i = 1; i < 6; i++) {
        document.write(v[i] + " ");
    }
</script> -->

<!-- <meta charset="UTF-8">
<script>
    alert("Selection Sort!");

    var v = new Array(5);

    for (var i = 1; i < 6; i++) {
        v[i] = +prompt("Entre com o número " + i + ": ");
    }

    for (var i = 1; i < 5; i++) {
        var menor = i;
        for (var j = i + 1; j < 6; j++) {
            if (v[j] < v[menor]) {
                menor = j;
            }
        }
        if (menor != i) {
            var aux = v[i];
            v[i] = v[menor];
            v[menor] = aux;
        }
    }

    for (var i = 1; i < 6; i++) {
        document.write(v[i] + "  ");
    }
</script> -->
